version: "3.8"

services:
  mongo:
    image: mongo
    container_name: startup-db
    restart: always
    ports:
    - 27017:27017
  app:
    working_dir: /go/src/github.com/thomas-bousquet/startup
    ports:
    - 8080:8080
    image: golang:1.15-alpine
    volumes:
    - .:/go/src/github.com/thomas-bousquet/startup
    container_name: startup-app
    restart: always
    depends_on:
      - mongo
    entrypoint: go run main.go